<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="clock-holder">
            <div class="dial">
                <div class="large-bar-holder">
                    <div class="large-bar"></div>
                    <div class="large-bar"></div>
                </div>
                <div class="small-bar-holder">
                    <div class="small-bar"></div>
                    <div class="small-bar"></div>
                </div>
                <div class="center"></div>
                <div class="hour-hand-holder">
                    <div class="hour-hand"></div>
                </div>
                <div class="min-hand-holder">
                    <div class="min-hand"></div>
                </div>
                <div class="number-holder holder0">
                    <div class="number12">12</div>
                    <div class="number6">6</div>
                </div>
                <div class="number-holder holder1">
                    <div class="number1">I</div>
                    <div class="number7">VII</div>
                </div>
                <div class="number-holder holder2">
                    <div class="number2">II</div>
                    <div class="number8">VIII</div>
                </div>
                <div class="number-holder holder3">
                    <div class="number3">3</div>
                    <div class="number9">9</div>
                </div>
                <div class="number-holder holder4">
                    <div class="number4">IV</div>
                    <div class="number10">X</div>
                </div>
                <div class="number-holder holder5">
                    <div class="number5">V</div>
                    <div class="number11">XI</div>
                </div>
            </div>
            <button class="button">Generate</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
